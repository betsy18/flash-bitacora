<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Flash Bitácora</title>
</head>

<body class="center-align">
  <h1>Flash Bitácora</h1>
  <h5>"Publish anything", just in you browser</h5>
  <div class="row">
    <div class="fixed-action-btn horizontal" id="modals">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a href="#modal1" class="btn-floating red waves-effect" id="modal-chat">
            <i class="material-icons">chat</i>
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1" id="modal-photo">
            <i class="material-icons">photo</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green" id="modal-event">
            <i class="material-icons">event</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue" id="modal-video">
            <i class="material-icons">video_library</i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- llenar campos -->
  <div class="row">
    <div class="content-chat"></div>
  </div>
  <!-- modal- -->
  <div id="modal1" class="modal">
    <div class="modal-content">
    </div>
    <div class="modal-footer">
      <!-- <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a> -->
    </div>
  </div>
  <!-- fin modal -->
  <!-- google maps -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
