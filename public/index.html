<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Flash Bitácora</title>
</head>

<body class="center-align">
  <h1>Flash Bitácora</h1>
  <h5>"Publish anything", just in you browser</h5>
  <div class="row">
    <div class="fixed-action-btn horizontal" id="modals">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a href="#modalChat" class="btn-floating red waves-effect " id="modal-chat">
            <i class="material-icons">chat</i>
          </a>
        </li>
        <li>
          <a href="#modalPhoto" class="btn-floating yellow darken-1" id="modal-photo">
            <i class="material-icons">photo</i>
          </a>
        </li>
        <li>
          <a href="#modalEvent" class="btn-floating green" id="modal-event">
            <i class="material-icons">event</i>
          </a>
        </li>
        <li>
          <a href="#modalVideo" class="btn-floating blue" id="modal-video">
            <i class="material-icons">video_library</i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- llenar campos -->
  <div class="row">
    <div class="element"></div>
    <div class="img"></div>
    <div class="event">
      <div class="row"></div>
      <div id="map" class="responsive-img"></div>
    </div>
    <div class="video"></div>
  </div>
  <!-- modal- -->
  <div id="modalChat" class="modal">
    <div class="modal-content-chat">
    </div>
    <div class="modal-footer">
    </div>
  </div>

  <div id="modalPhoto" class="modal">
    <div class="modal-content-photo">
    </div>
    <div class="modal-footer">
    </div>
  </div>

  <div id="modalEvent" class="modal">
    <div class="modal-content-event">
    </div>
    <div class="modal-footer">
    </div>
  </div>

  <div id="modalVideo" class="modal">
    <div class="modal-content-video">
    </div>
    <div class="modal-footer">
    </div>
  </div>
  <!-- fin modal -->

  <!-- google maps -->
  <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-hczw59j3WL-rdteIU-pSCY5FNoFMwD4&libraries=places&callback=initMap">
  </script>
</body>

</html>
